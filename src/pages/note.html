<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="../css/index.css" text="text/css" media="screen">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="fm-group">
                <form >
                    <div class="fm-head">
                        <h1>Create Note</h1>
                    </div>
                        <div class="fm-item">
                            <label for="title" class="fm-label">Title</label>
                            <input type="text" class="fm-input"name="title" required  id="email">
                        </div>
                        <div class="fm-item">
                            <label for="text" class="fm-label">Text</label>
                            <input type="text" name="text" class="fm-input"  required  id="text">
                        </div>
                            <div class="fm-btn">
                                <input type="submit" value="Create Note" class="btn" id="signin">
                            </div>
                            <div class="fm-btn">
                                <!-- <span> No account?
                                    <a href="./signup.html">Signup</a>
                                </span> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
