<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="../css/dashboard.css" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Dashboaard</title>
</head>

<body>

    <body>
        <div class="containers">
            <div class="modal" id="addNoteModal">
                <div class="fm-modal">
                    <form class="fm-note">
                        <div class="heading">
                            <h1>Add new note</h1>
                        </div>
                        <div class="fm-group">
                            <label for="title" class="field">Title</label>
                            <input type="text" class="fm-input" name="title" id="title" required>
                        </div>
                        <div class="fm-group">
                            <label for="text" class="field">Text</label>
                            <input type="text" class="fm-input" name="text" id="text" required>
                        </div>
                        <div class="btn-container">
                            <button class="btn x" id="Cancel"> Cancel</button>
                            <button class="btn y" id="Submit"> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main">
                <div class="items">
                    <div class="sider">
                        <div class="logo-section">
                            <i class="bi bi-person-circle usericon"></i>
                            <!-- <img src="../img/orc.jpg" alt="logo" height="60px"> -->
                        </div>
                        <div class="menu">
                            <div class="btn-container">
                                <button class="btn btn-primary" id="addNote"> Add</button>
                            </div>
                            <div class="setting">
                                <button class="btn" id="logout"><i class="bi bi-box-arrow-left"></i>Logout</button>

                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="header">

                        </div>
                        <div class="info">
                            <h5>Welcome, <span id="username">username</span> </h5>
                        </div>
                        <div class="dash-body">
                            <div class="b-content">
                                <table id="datatable">
                                    <tr>
                                        <th>Title</th>
                                        <th>Text</th>
                                        <th>Data</th>
                                        <th>Action</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <h1>WELCOME</h1> -->
        <script src="../api/note.js"></script>
        <script src="../api/routes.js"></script>
        <script src="..//js/dashboard.js"></script>
        <script src="..//js/logout.js"></script>
    </body>

</html>
