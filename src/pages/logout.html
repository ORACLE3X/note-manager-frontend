<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="fm-group">
                <form >
                    <div class="fm-head">
                        <h1>Logout</h1>
                    </div>
                        <div class="fm-item">
                            <label for="email" class="fm-label">Email</label>
                            <input type="email" class="fm-input"name="email" required  id="email">
                        </div>
                        <div class="fm-item">
                            <label for="password" class="fm-label">Password</label>
                            <input type="password" name="password" class="fm-input"  required  id="password">
                        </div>
                            <div class="fm-btn">
                                <input type="submit" value="logout" class="btn" id="logout">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
