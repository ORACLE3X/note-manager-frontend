<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE | SIGNUP</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css" media="screen">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="fm-group">
                <form >
                    <div class="fm-head">
                        <h1>Register</h1>
                    </div>
                        <div class="fm-item">
                            <label for="email" class="fm-label">Email</label>
                            <input type="email" class="fm-input"name="Email" required  id="email">
                        </div>
                        <div class="fm-item">
                            <label for="password" class="fm-label">Password</label>
                            <input type="password" class="fm-input" required  id="password">
                        </div>
                        <div class="fm-item">
                            <label for="gender" class="fm-label">Gender</label>
                            <select name="gender" id="gender" class="fm-select" name="gender">
                                <option value="select"> Select</option>
                                <option value="Male"> Male</option>
                                <option value="Female"> Female</option>
                            </select>
                        </div>
                        <div class="fm-item">
                            <label for="track" class="fm-label">Track</label>
                            <select name="track" id="track" class="fm-select" name="track">
                                <option value="select"> Select</option>
                                <option value="nodejs"> Nodejs</option>
                                <option value="html"> Html</option>
                                <option value="react"> React</option>
                            </select>
                            <div class="fm-btn">
                                <input type="submit" value="signup" class="btn" id="signup">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../API/note.js"></script>
    <script src="../API/routes.js"></script>
    <script src="../js/utils.js" ></script>
</body>
</html>
