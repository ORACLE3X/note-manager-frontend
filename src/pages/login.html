<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE | SIGNUP</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css" media="screen">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="fm-group">
                <form >
                    <div class="fm-head">
                        <h1>Login</h1>
                    </div>
                        <div class="fm-item">
                            <label for="email" class="fm-label">Email</label>
                            <input type="email" class="fm-input"name="email" required  id="email">
                        </div>
                        <div class="fm-item">
                            <label for="password" class="fm-label">Password</label>
                            <input type="password" class="fm-input" name="password" required  id="password">
                        </div>
                            <div class="fm-btn">
                                <input type="submit" value="signin" class="btn" id="signin">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../API/note.js"></script>
    <script src="../API/routes.js"></script>
    <script src="../js/login.js" ></script>
</body>
</html>
